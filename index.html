<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaplanet Stock and Bitcoin Realized Volatility</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Metaplanet Stock and Bitcoin Realized Volatility</h1>
    <div id="price-chart" style="width:100%;height:50%;"></div>
    <div id="volatility-chart" style="width:100%;height:50%;"></div>
    <script>
        fetch('data1.json')
            .then(response => response.json())
            .then(data => {
                // Stock price trace
                const stockPriceTrace = {
                    x: data.dates,
                    y: data.prices,
                    type: 'scatter',
                    name: 'Stock Price',
                    yaxis: 'y1'
                };

                // Bitcoin price trace
                const bitcoinPriceTrace = {
                    x: data.btc_dates,
                    y: data.btc_prices,
                    type: 'scatter',
                    name: 'Bitcoin Price',
                    yaxis: 'y2'
                };

                // Realized volatility traces for stock
                const stockVol7dTrace = {
                    x: data.dates,
                    y: data.vol_7d,
                    type: 'scatter',
                    name: 'Stock 7d RV'
                };
                const stockVol14dTrace = {
                    x: data.dates,
                    y: data.vol_14d,
                    type: 'scatter',
                    name: 'Stock 14d RV'
                };
                const stockVol30dTrace = {
                    x: data.dates,
                    y: data.vol_30d,
                    type: 'scatter',
                    name: 'Stock 30d RV'
                };
                const stockVol90dTrace = {
                    x: data.dates,
                    y: data.vol_90d,
                    type: 'scatter',
                    name: 'Stock 90d RV'
                };
                const stockVol180dTrace = {
                    x: data.dates,
                    y: data.vol_180d,
                    type: 'scatter',
                    name: 'Stock 180d RV'
                };
                const stockVol365dTrace = {
                    x: data.dates,
                    y: data.vol_365d,
                    type: 'scatter',
                    name: 'Stock 365d RV'
                };

                // Realized volatility traces for bitcoin
                const bitcoinVol7dTrace = {
                    x: data.btc_dates,
                    y: data.btc_vol_7d,
                    type: 'scatter',
                    name: 'Bitcoin 7d RV'
                };
                const bitcoinVol14dTrace = {
                    x: data.btc_dates,
                    y: data.btc_vol_14d,
                    type: 'scatter',
                    name: 'Bitcoin 14d RV'
                };
                const bitcoinVol30dTrace = {
                    x: data.btc_dates,
                    y: data.btc_vol_30d,
                    type: 'scatter',
                    name: 'Bitcoin 30d RV'
                };
                const bitcoinVol90dTrace = {
                    x: data.btc_dates,
                    y: data.btc_vol_90d,
                    type: 'scatter',
                    name: 'Bitcoin 90d RV'
                };
                const bitcoinVol180dTrace = {
                    x: data.btc_dates,
                    y: data.btc_vol_180d,
                    type: 'scatter',
                    name: 'Bitcoin 180d RV'
                };
                const bitcoinVol365dTrace = {
                    x: data.btc_dates,
                    y: data.btc_vol_365d,
                    type: 'scatter',
                    name: 'Bitcoin 365d RV'
                };

                // Layout for stock price chart
                const priceLayout = {
                    title: 'Daily Stock and Bitcoin Prices',
                    xaxis: { title: 'Date' },
                    yaxis: { title: 'Stock Price', side: 'left' },
                    yaxis2: { title: 'Bitcoin Price', side: 'right', overlaying: 'y' }
                };

                // Layout for volatility chart
                const volatilityLayout = {
                    title: 'Realized Volatility',
                    xaxis: { title: 'Date' },
                    yaxis: { title: 'Volatility' }
                };

                // Plot the price chart
                Plotly.newPlot('price-chart', [stockPriceTrace, bitcoinPriceTrace], priceLayout);

                // Plot the volatility chart
                Plotly.newPlot('volatility-chart', [
                    stockVol7dTrace, stockVol14dTrace, stockVol30dTrace, stockVol90dTrace, stockVol180dTrace, stockVol365dTrace,
                    bitcoinVol7dTrace, bitcoinVol14dTrace, bitcoinVol30dTrace, bitcoinVol90dTrace, bitcoinVol180dTrace, bitcoinVol365dTrace
                ], volatilityLayout);
            });
    </script>
</body>
</html>
