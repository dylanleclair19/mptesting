<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaplanet Stock Price and Realized Volatility</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Metaplanet Stock Price and Realized Volatility</h1>
    <div id="plotly-chart" style="width:100%;height:100%;"></div>
    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const trace1 = {
                    x: data.dates,
                    y: data.prices,
                    type: 'scatter',
                    name: 'Daily Stock Price'
                };
                const trace2 = {
                    x: data.dates,
                    y: data.vol_7d,
                    type: 'scatter',
                    name: '7d RV'
                };
                const trace3 = {
                    x: data.dates,
                    y: data.vol_14d,
                    type: 'scatter',
                    name: '14d RV'
                };
                const trace4 = {
                    x: data.dates,
                    y: data.vol_30d,
                    type: 'scatter',
                    name: '30d RV'
                };
                const trace5 = {
                    x: data.dates,
                    y: data.vol_90d,
                    type: 'scatter',
                    name: '90d RV'
                };
                const layout = {
                    title: 'Stock Price and Realized Volatility',
                    xaxis: { title: 'Date' },
                    yaxis: { title: 'Price' },
                    yaxis2: { title: 'Volatility', overlaying: 'y', side: 'right' }
                };
                const dataPlot = [trace1, trace2, trace3, trace4, trace5];
                Plotly.newPlot('plotly-chart', dataPlot, layout);
            });
    </script>
</body>
</html>
