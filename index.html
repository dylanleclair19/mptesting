<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaplanet Stock Price and Realized Volatility</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Metaplanet Stock Price and Realized Volatility</h1>
    <div id="price-chart" style="width:100%;height:50%;"></div>
    <div id="volatility-chart" style="width:100%;height:50%;"></div>
    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // Stock price trace
                const priceTrace = {
                    x: data.dates,
                    y: data.prices,
                    type: 'scatter',
                    name: 'Daily Stock Price'
                };

                // Realized volatility traces
                const vol7dTrace = {
                    x: data.dates,
                    y: data.vol_7d,
                    type: 'scatter',
                    name: '7d RV'
                };
                const vol14dTrace = {
                    x: data.dates,
                    y: data.vol_14d,
                    type: 'scatter',
                    name: '14d RV'
                };
                const vol30dTrace = {
                    x: data.dates,
                    y: data.vol_30d,
                    type: 'scatter',
                    name: '30d RV'
                };
                const vol90dTrace = {
                    x: data.dates,
                    y: data.vol_90d,
                    type: 'scatter',
                    name: '90d RV'
                };

                // Layout for stock price chart
                const priceLayout = {
                    title: 'Daily Stock Price',
                    xaxis: { title: 'Date' },
                    yaxis: { title: 'Price' }
                };

                // Layout for volatility chart
                const volatilityLayout = {
                    title: 'Realized Volatility',
                    xaxis: { title: 'Date' },
                    yaxis: { title: 'Volatility' }
                };

                // Plot the stock price chart
                Plotly.newPlot('price-chart', [priceTrace], priceLayout);

                // Plot the volatility chart
                Plotly.newPlot('volatility-chart', [vol7dTrace, vol14dTrace, vol30dTrace, vol90dTrace], volatilityLayout);
            });
    </script>
</body>
</html>
